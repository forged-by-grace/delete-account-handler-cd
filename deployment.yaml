apiVersion: apps/v1
kind: Deployment
metadata:
  name: delete-account
  labels:
    app: delete-account-app
  namespace: account-update
spec:
  selector:
    matchLabels:
      app: delete-account-app
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: delete-account-app
    spec:
      containers:
      - name: delete-account-app
        image: conano/delete-account-handler:0.0.1-1
        envFrom:
        - secretRef:
            name: delete-account-secret
        imagePullPolicy: IfNotPresent        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        